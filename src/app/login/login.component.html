<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center" id="loginbox">
        <div class="col-6">
            <div class="row">

                <div class="col-12 text-center br-rd">
                    <img src="assets/images/Raiadrogasil_Logo.png" width="300" class="my-3">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3 border-rd">
                    <form #formLogin = "ngForm">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-9">
                                <div class="row">
                                    <div class=" col-12 my-4 alert alert-danger" *ngIf="error == true">
                                        {{mensagemError}}
                                    </div>
                                    <div class="form-group col-12 my-4">
                                        <label for="usuario" class="text-green">Matrícula Usuário:</label>
                                        <input type="number" class="form-control" [(ngModel)] = "operador.nrMatricula" name="nrMatricula" required [ngClass]="{'is-invalid': error == true}">
                                    </div>
                                    <div class="form-group col-12 my-4">
                                        <label for="senha" class="text-green">Senha:</label>
                                        <input type="password" class="form-control" [(ngModel)] = "operador.pwOperador" name="pwOperador" required [ngClass]="{'is-invalid': error == true}">
                                    </div>
                                    <div class="form-group col-12 my-4 text-center">
                                       <button (click) = "logar()" [disabled]="formLogin.form.invalid" class="btn btn-primary btn-lg pl-5 pr-5 person-icon">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
